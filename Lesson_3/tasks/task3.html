<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
  <h1>Задача 3</h1>
  <p>
    Випадковим чином генерується число від 1 до 5. Спробуйте вгадати число за 2 спроби.
  </p>

  <script>
    //1.Вводимо необхідні дані
    const minNum = 1
    const maxNum = 5
    let anyNum = minNum + Math.floor(Math.random()*(maxNum-minNum+1))
    console.log(anyNum);
    //2. Розвязок задачі
    
    let firstTry = parseInt(prompt(`Випадковим чином генерується число від ${minNum} до ${maxNum}. Спробуйте вгадати число за 2 спроби`))
    
    if (firstTry === anyNum) {
      alert('Вітаю, ви вгадали число')
    }
    if (firstTry != anyNum) {
      let secondTry = parseInt(prompt('Не вгадали. Ще одна спроба'))
      if (secondTry === anyNum ) {
        alert('Вітаю, ви вгадали число')
      } else {
        alert(`Ви не вгадали число, згенеровано було число ${anyNum}`)
      }
    }
   
  </script>
</body>
</html>
